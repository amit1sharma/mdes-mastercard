plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.9.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-log4j2:2.2.9.RELEASE'
    implementation 'org.projectlombok:lombok:1.18.12'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.10.5'
    implementation 'com.mastercard.api:mdes-customer-service:2.0.6'
    implementation 'org.springframework.boot:spring-boot-starter-web-services:2.2.9.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.2.9.RELEASE'
    implementation 'wsdl4j:wsdl4j:1.6.3'
    implementation 'org.apache.ws.xmlschema:xmlschema-core:2.1.0'
    implementation 'org.apache.commons:commons-lang3:3.9'
    implementation 'com.oracle:ojdbc6:1.0'
    implementation 'org.springframework.boot:spring-boot-configuration-processor:2.2.9.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.9.RELEASE'
    testImplementation 'org.springframework.ws:spring-ws-test:3.0.9.RELEASE'
    providedCompile 'org.springframework.boot:spring-boot-starter-tomcat:2.2.9.RELEASE'
    providedCompile 'javax.servlet:javax.servlet-api:4.0.1'
}

group = 'com.adcb'
version = '1.0'
description = 'MDES-MasterCard'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
